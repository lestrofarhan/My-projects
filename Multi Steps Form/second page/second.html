<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account-Details-Page</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      table {
        background-color: #cccccc;
        font-size: 25px;
      }
      form {
        font-size: 18px;
      }
      input {
        width: 520px;
      }
      td {
        padding: 5px 5px;
      }
      .button {
        width: 150px;
      }
    </style>
    <table>
      <tr>
        <td style="background-color: #72a3de">Step 1: Account</td>
        <td>Step 2: Details</td>
        <td>Step 3: Your Review</td>
      </tr>
    </table>
    <div class="form">
      <form action="../third page/third.html">
        <fieldset>
          <legend>Account</legend>
          <br />
          <label for="email">Email Address:</label><br />
          <input
            type="email"
            id="email"
            placeholder="Enter Email"
            name="Email"
            required
          />
          <br />
          <br />
          <label for="password">Password:</label><br />
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            name="password"
            required
          /><br />
          <br />
          <label for="confirm password">Confirm Password:</label><br />
          <input
            type="password"
            id="confirm password"
            placeholder="confirm Password"
            name="confirm password"
            required
          />
          <br /><br />
          <a href="../first page/index.html"
            ><img class="button" src="../assets/back.webp" alt=""
          /></a>
          <input
            class="button"
            type="image"
            src="../assets/ef95ad73-9470-45da-bf66-c98fddeb4189.webp"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>

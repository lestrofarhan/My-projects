<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal-Details-Page</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      table {
        background-color: #cccccc;
        font-size: 25px;
      }
      form {
        font-size: 18px;
      }
      input {
        width: 520px;
      }
      td {
        padding: 5px 5px;
      }
      .button {
        width: 150px;
      }
      #CNIC {
        height: 15px;
        width: 15px;
      }
    </style>
    <table>
      <tr>
        <td style="background-color: #a4dd9e">Step 1: Account</td>
        <td style="background-color: #72a3de">Step 2: Details</td>
        <td>Step 3: Your Review</td>
      </tr>
    </table>
    <div class="form">
      <form action="../fourth page/fourth.html">
        <fieldset>
          <legend>Personal Details</legend>
          <br />
          <label for="firstname">Enter First Name:</label><br />
          <input
            type="text"
            id="firstname"
            placeholder="Enter First Name"
            name="firstname"
            required
          />
          <br />
          <br />
          <label for="lastname">Enter Last Name:</label><br />
          <input
            type="text"
            id="lastname"
            placeholder="Enter Last Name"
            name="lastname"
            required
          />
          <br />
          <br />

          <label for="CNIC">CNIC:</label><br />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required /> -
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required /> -
          <input type="text" maxlength="1" id="CNIC" name="CNIC" required />
          <br />
          <br />

          <label for="socialllinks">Social Links:</label><br />
          <input
            type="url"
            id="socialllinks"
            placeholder="Enter Facebook/Linkedin  Profile Link"
            name="socialllinks"
            required
          />
          <br />
          <br />
          <a href="../second page/second.html"
            ><img class="button" src="../assets/back.webp" alt=""
          /></a>

          <input
            class="button"
            type="image"
            src="../assets/ef95ad73-9470-45da-bf66-c98fddeb4189.webp"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor-Farhan Khan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="icons">  
         <div id="rock" class="flex" onclick="stone()"><h3 class="txt">Rock</h3></div>
         <div id="paper" class="flex" onclick="paper()"><h3 class="txt" >Paper</h3></div>
        <div id="scissor" class="flex" onclick="scissor()"><h3 class="txt" >Scissor</h3></div>
     </div>
     <div class="score">
        <div id="you">0
            <h3>You</h3>
        </div>
        <div>- </div>
        <div id="comp">0
            <h3>Comp</h3>
        </div>
     </div>
     <div id="result">Make a choice </div>

     
     <script src="script.js"></script>
</body>
</html>
